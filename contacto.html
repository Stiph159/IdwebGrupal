      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Formulario de Contacto</h2>

      <form id="formContacto" action="#" method="post">
        <div class="form-group">
          <label for="nombre" class="field-required">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
        </div>

        <div class="form-group">
          <label for="correo" class="field-required">Correo:</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="mensaje" class="field-required">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje..." rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" name="terminos" required>
            <span class="field-required">Acepto los términos y condiciones</span>
          </label>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-secondary">Limpiar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 GamerStore / toda la informacion sobre videojuegos</p>
  </footer>

  <script src="script.js"></script>
</body>
